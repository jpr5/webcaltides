name: Tests

on:
  push:
    branches: [master, 'jpr5/*']
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
        env:
          GIT_LFS_SKIP_SMUDGE: 1

      - name: Fetch LFS objects for tcd gem
        run: |
          cd vendor/bundle/ruby/*/bundler/gems/tcd-*
          git remote set-url origin https://github.com/jpr5/tcd.git
          git lfs pull

      - name: Create cache directory
        run: mkdir -p cache

      - name: Run tests
        run: bundle exec rspec --format documentation
        env:
          RACK_ENV: test

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
